name: Server CI - Lint, Test, Build, Deploy to EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: server-build

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Upload and Run Deploy Script on EC2
        run: |
          echo '#!/bin/bash
          set -e
          mkdir -p /home/ec2-user/app
          cd /home/ec2-user/app

          if [ -d ".git" ]; then
            echo "ğŸ”„ Updating existing repository..."
            git reset --hard
            git pull origin main
          else
            echo "ğŸ“¦ Cloning repository..."
            git clone https://github.com/yakovMoshel/AiWorkout-serverSide.git .
          fi

          echo "ğŸ§© Creating .env file..."
          cat > .env <<EOF
MONGO_URI=${{ secrets.MONGO_URI }}
PORT=${{ secrets.PORT }}
RAPID_API_KEY=${{ secrets.RAPID_API_KEY }}
FRONTEND_DEV=${{ secrets.FRONTEND_DEV }}
SERVER_URL=${{ secrets.SERVER_URL }}
JWT_SECRET=${{ secrets.JWT_SECRET }}
EOF

          echo "ğŸ“¦ Installing dependencies..."
          npm ci

          echo "ğŸ—ï¸ Building project..."
          npm run build

          echo "ğŸš€ Restarting application with PM2..."
          pm2 restart all || pm2 start dist/server.js --name "aiworkout-server"
          ' > deploy.sh

          chmod +x deploy.sh

          echo "ğŸ“¤ Uploading deploy script to EC2..."
          scp -i private_key.pem -o StrictHostKeyChecking=no deploy.sh ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/deploy.sh

          echo "ğŸƒ Running deploy script on EC2..."
          ssh -i private_key.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} 'bash /home/ec2-user/deploy.sh'

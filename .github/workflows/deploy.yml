name: Server CI - Lint, Test, Build, Deploy to EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Deploy to EC2
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          PORT: ${{ secrets.PORT }}
          RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
          FRONTEND_DEV: ${{ secrets.FRONTEND_DEV }}
          SERVER_URL: ${{ secrets.SERVER_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ec2-user@${{ secrets.EC2_HOST }} <<EOF
            set -ex

            mkdir -p /home/ec2-user/aiworkout-server
            cd /home/ec2-user/aiworkout-server

            if [ -d ".git" ]; then
              echo "ðŸ”„ Updating existing repository..."
              git reset --hard
              git pull origin main
            else
              echo "ðŸ“¦ Cloning repository..."
              git clone https://github.com/yakovMoshel/AiWorkout-serverSide.git .
            fi

            echo "ðŸ§© Creating .env file..."
            cat > .env <<EOL
             MONGO_URI=${MONGO_URI}
             PORT=${PORT}
             RAPID_API_KEY=${RAPID_API_KEY}
             FRONTEND_DEV=${FRONTEND_DEV}
             SERVER_URL=${SERVER_URL}
             JWT_SECRET=${JWT_SECRET}
             EOL

              echo "ðŸ“¦ Installing dependencies..."
               npm ci

            echo "ðŸ—ï¸ Building project..."
            npm run build

            echo "ðŸš€ Installing PM2 if needed..."
            command -v pm2 >/dev/null 2>&1 || npm install -g pm2

            echo "ðŸ”„ Starting or restarting server with PM2..."
            if pm2 list | grep -q aiworkout-server; then
              pm2 restart aiworkout-server --update-env
            else
              pm2 start dist/server.js --name "aiworkout-server" --update-env
            fi
          EOF
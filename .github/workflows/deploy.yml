name: Server CI - Lint, Test, Build, Deploy to EC2

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create .env file
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          PORT: ${{ secrets.PORT }}
          RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
          FRONTEND_DEV: ${{ secrets.FRONTEND_DEV }}
          FRONTEND_PROD: ${{ secrets.FRONTEND_PROD }}
          SERVER_URL: ${{ secrets.SERVER_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI_DEV: ${{ secrets.GOOGLE_REDIRECT_URI_DEV }}
          GOOGLE_REDIRECT_URI_PROD: ${{ secrets.GOOGLE_REDIRECT_URI_PROD }}
        run: |
          cat > .env <<EOF
          MONGO_URI=$MONGO_URI
          PORT=$PORT
          RAPID_API_KEY=$RAPID_API_KEY
          FRONTEND_DEV=$FRONTEND_DEV
          FRONTEND_PROD=$FRONTEND_PROD
          SERVER_URL=$SERVER_URL
          JWT_SECRET=$JWT_SECRET
          GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID
          GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET
          GOOGLE_REDIRECT_URI_DEV=$GOOGLE_REDIRECT_URI_DEV
          GOOGLE_REDIRECT_URI_PROD=$GOOGLE_REDIRECT_URI_PROD
          NODE_ENV=production
          EOF

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Deploy to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i private_key.pem -r dist ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/aiworkout-server/
          scp -o StrictHostKeyChecking=no -i private_key.pem .env ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/aiworkout-server/

          ssh -o StrictHostKeyChecking=no -i private_key.pem ec2-user@${{ secrets.EC2_HOST }} <<'EOF'
            set -ex
            cd /home/ec2-user/aiworkout-server

            echo "ðŸ“¦ Installing production dependencies..."
            npm ci --omit=dev

            echo "ðŸš€ Installing PM2 if needed..."
            command -v pm2 >/dev/null 2>&1 || npm install -g pm2

            echo "ðŸ”„ Restarting server..."
            if pm2 list | grep -q aiworkout-server; then
              pm2 restart aiworkout-server --update-env
            else
              pm2 start dist/server.js --name "aiworkout-server"
            fi

            echo "âœ… Deployment complete!"
          EOF

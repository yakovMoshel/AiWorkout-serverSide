name: Server CI - Lint, Test, Build, Deploy to EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Deploy to EC2
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          PORT: ${{ secrets.PORT }}
          RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
          FRONTEND_DEV: ${{ secrets.FRONTEND_DEV }}
          FRONTEND_PROD: ${{ secrets.FRONTEND_PROD }}
          SERVER_URL: ${{ secrets.SERVER_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI_DEV: ${{ secrets.GOOGLE_REDIRECT_URI_DEV }}
          GOOGLE_REDIRECT_URI_PROD: ${{ secrets.GOOGLE_REDIRECT_URI_PROD }}
        run: |
          # Copy dist folder to EC2
          scp -o StrictHostKeyChecking=no -i private_key.pem -r dist ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/aiworkout-server/

          # Deploy on EC2
          ssh -o StrictHostKeyChecking=no -i private_key.pem ec2-user@${{ secrets.EC2_HOST }} <<'EOF'
            set -ex

            mkdir -p /home/ec2-user/aiworkout-server
            cd /home/ec2-user/aiworkout-server

            if [ -d ".git" ]; then
              echo "ðŸ”„ Updating existing repository..."
              git reset --hard
              git pull origin main
            else
              echo "ðŸ“¦ Cloning repository..."
              git clone https://github.com/yakovMoshel/AiWorkout-serverSide.git .
            fi

            echo "ðŸ§© Creating .env file..."
            cat > .env <<EOL
            MONGO_URI=${MONGO_URI}
            PORT=${PORT}
            RAPID_API_KEY=${RAPID_API_KEY}
            FRONTEND_DEV=${FRONTEND_DEV}
            FRONTEND_PROD=${FRONTEND_PROD}
            SERVER_URL=${SERVER_URL}
            JWT_SECRET=${JWT_SECRET}
            GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
            GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
            GOOGLE_REDIRECT_URI_DEV=${GOOGLE_REDIRECT_URI_DEV}
            GOOGLE_REDIRECT_URI_PROD=${GOOGLE_REDIRECT_URI_PROD}
            NODE_ENV=production
            EOL

            echo "ðŸ“¦ Installing production dependencies only..."
            npm ci --omit=dev  

            echo "ðŸš€ Installing PM2 if needed..."
            command -v pm2 >/dev/null 2>&1 || npm install -g pm2

            echo "ðŸ”„ Starting or restarting server with PM2..."
            if pm2 list | grep -q aiworkout-server; then
              pm2 restart aiworkout-server --update-env
            else
              pm2 start dist/server.js --name "aiworkout-server" --update-env
            fi

            echo "âœ… Deployment complete!"
            pm2 logs aiworkout-server --lines 20
          EOF